



<div class="container" style="max-width: 600px;">
  <H2>User sing in</H2>
  <form #loginForm="ngForm" (ngSubmit)="loginUser()">
    <!-- {{loginForm.form.valid}}-->

    <small class="text-danger">{{msg}}</small>


    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId"
        required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched">

      <!--        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small>-->
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors.required">Email id is required field </small>
        <small class="text-danger" *ngIf="email.errors.pattern"> Enter the valid emailID</small>
      </div>

    </div>
    <div class="form-group">
      
      <label for="pwd">Password:</label>
         
     
      <input type="password" [type]="hide ? 'password':'text'" class="form-control" placeholder="Enter password" name="password"
        [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched">
        <i class="material-icons" matSuffix (click)="hide = !hide">
          {{ hide ? 'visibility':'visibility_off'}}
        </i>
      
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required
        field</small>

    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-primary">Sing In</button>
  </form>
  <h2> <small class="float-right" [routerLink]="['/registration']">New user ? Sing up</small></h2>
</div>
