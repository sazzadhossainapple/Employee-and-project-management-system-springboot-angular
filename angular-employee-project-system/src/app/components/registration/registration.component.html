<div class="container" style="max-width: 600px;">
    <H2 class="textual">User Registration</H2>
    <form #registerForm="ngForm" (ngSubmit)="registerUser()">
        <!-- {{loginForm.form.valid}}-->

        <small class="text-danger">{{msg}}</small>
       <!--        <small [class.text-danger]="msg.status==500">{{msg.message}}</small>
 -->
              

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId"
                required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched">

            <!--        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small>-->
            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Email id is required field </small>
                <small class="text-danger" *ngIf="email.errors.pattern"> Enter the valid emailID</small>
            </div>

        </div>
        <div class="form-group">
            <label for="userName">User Name:</label>
            <input type="text" class="form-control" placeholder="Enter username" name="username"
                [(ngModel)]="user.userName" required #userName="ngModel"
                [class.is-invalid]="userName.invalid && userName.touched">
            <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">User name is required
                field</small>
        </div>

        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password"
                [(ngModel)]="user.password" required #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required
                field</small>
        </div>

        <div class="form-group">
            <label for="cpwd"> Confirm Password:</label>
            <input type="password" class="form-control" placeholder="Enter confirm password" name="cpassword"
            [(ngModel)]="user.cpassword" required #cpassword="ngModel" [class.is-invalid]="cpassword.invalid && cpassword.touched"
            >
           
            <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password & Confirm password must be same</small>

        

        </div>
       

        <button [disabled]="registerForm.form.invalid" type="submit" class="btn btn-primary">Register</button>
    </form>
    <br>
    <h2> <small class="float-right btextual" [routerLink]="['/singin']">Existing user ? Sing in here</small></h2>
</div>
