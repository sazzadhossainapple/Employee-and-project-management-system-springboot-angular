

<div class="container">
   
      <h2>Project Information</h2>   
      
  <!--class="table table-striped"-->
        
      <table  border="1" class="table table-striped  ">
        <thead>
          <tr>
           <!--<th>Employee ID</th>--> 
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
             <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let projects of  project ">
           <!--<td>{{employee.employeeId}}</td>--> 
            <td>{{projects.description}}</td>
            <td>{{projects.startDate}}</td>
            <td>{{projects.endDate}}</td>
           
           
             <td>

                         <button type="button" class="btn btn-info" (click)="goToViewProject(projects.projectNo)">View</button>&nbsp;

  
  
  
            </td>
          
           
          </tr>
        </tbody>
      </table>
        <button type="button" class="btn btn-primary"(click)="gotolist()" >Back</button>

    </div>
